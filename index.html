<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web</title>
    <!-- Agrega aquí tus estilos CSS o enlaces a archivos externos -->
</head>
<body>
    <header>
        <h1>Mi Página Personal</h1>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/acerca-de.html">Acerca de mí</a></li>
                <li><a href="/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Bienvenidos a mi sitio web</h2>
            <p>¡Aquí encontrarás información interesante sobre mí!</p>

            <button id="miBoton">Haz clic aquí</button>
        </section>
    </main>

    <script>

        function enviarDatos() {
            // Obtén los datos que deseas enviar (por ejemplo, desde un formulario)
            const data = {
                mensaje: 'Hola desde la página web'
            };

            fetch('https://tubotdiscord.com/endpoint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
                })
                .then(response => {
                if (response.ok) {
                    console.log('Mensaje enviado con éxito');
                } else {
                    console.error('Error al enviar el mensaje');
                }
                })
                .catch(error => {
                console.error('Error en la solicitud:', error);
            });
        }

        document.getElementById("miBoton").addEventListener("click", enviarDatos);
    </script>  

    <footer>
        <p>© 2024 Mi Sitio Web</p>
    </footer>
</body>
</html>
